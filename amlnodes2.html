<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" 
  xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../../../platform/source/trunk/apf.js"></script>
        <style>
            html{overflow:hidden}
        </style>
        <title>APF 3.0 ActionTracker</title>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icons/" />
        
        <a:appsettings debug="true" />
        
        
<a:model id="mdlSpinner1">
    <overview page="3" pages="50" />
</a:model>
<a:table columns="150" padding="5" model="mdlSpinner1">
    <a:spinner 
      id    = "sp7" 
      min   = "0" 
      max   = "50"
      value = "[@page]" />
    
    <a:slider 
      min      = "0" 
      max      = "50"
      mask     = "#" 
      height   = "8"
      step     = "1"
      value    = "{sp7.value}">
    </a:slider>
    
    <a:label model="mdlSpinner1" value="[@page] of [@pages]"></a:label>
</a:table>
        


<a:script>//<!--
    
//--></a:script>     
    </body>
</html>
