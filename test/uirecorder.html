        <style type="text/css">
            body {
                overflow: hidden;
            }
            .cursor {
                position: absolute;
                left: -9999px;
                width: auto;
                height: 21px;
                background: transparent url("images/cursor_w.png") no-repeat;
                z-index: 99999;
            }
            .cursor .cursorMsg {
                position: relative;
                display: block;
                width: auto;
                left: 16px;
                font-size: 12px;
                color: #00F;
            }
            .cursor.click {
                background: transparent url("images/cursor_r.png") no-repeat;
            }
            .cursor.text {
                background: transparent url("images/cursor_text.png") no-repeat;
            }
            #previewActions {
            }
            .trail {
                position: absolute;
                width: 3px;
                height: 3px;
                background: #F00;
            }
        </style>

  height      = "300" 
  center      = "true"
  minwidth    = "300"

  resizable   = "true"

      bottom  = "35"

        <a:textbox value="[name]" id="txt"

        <a:label>Subject</a:label>
        <a:textbox value="[subject]" />
        <a:label span="*">Message</a:label>

    <a:button 
      action  = "ok"
      default = "true"
      right   = "170"
      bottom  = "10"
      width   = "75">OK</a:button>
        
    <a:button 
      action  = "cancel"

      width   = "75">Cancel</a:button>

        <a:script>//<!--
            mdlDetailData = apf.getXml("<data />");
            mdlActionData = apf.getXml("<data />");

            // start capturing events
            function record(){
                document.getElementById("previewActions").innerHTML = "";
                //start recording user actions
                apf.uirecorder.record();
        
                recBtn.setAttribute('disabled', true);
                playBtn.setAttribute('disabled', true);
                stopBtn.setAttribute('disabled', false);
            }

            // stop capturing events
            function stop(){
                //start recording user actions
                apf.uirecorder.stop();
        
                recBtn.setAttribute('disabled', false);
                playBtn.setAttribute('disabled', false);
                stopBtn.setAttribute('disabled', true);
                
                loadActionList();
                loadActionXml();
                //debugger;
            }
            
            function loadActionXml() {
                uirecorderXml.setProperty("value", apf.uirecorder.actionsXml.xml);
            }
            function selectAction() {
                showActions();
                loadDetailsList();
            }
            
            function showActions() {
                var items = treeAction.selection;
                
                var previewActions = document.getElementById("previewActions");
                previewActions.innerHTML = "";
                var enableDdMovement = true;
                var enableDdClickTarget = true;
                for (var item, ii = 0, il = items.length; ii < il; ii++) {
                    var cursor = createCursor();
                    var cursorMsg = cursor.getElementsByTagName("span")[0];
                    document.getElementById("previewActions").appendChild(cursor);
                
                    item = items[ii];
                    action = apf.uirecorder.actionList[item.getAttribute("index")];
                    if (action.name != "mousemove") {
                        enableDdMovement = false;
                    }

                    if (action.name != "click" || action.target == "") {
                        enableDdClickTarget = false;
                    }
                    if (action.name == "mousemove") {
                        var grouped = [];
                        var firstAction = action;

                        var movement = action.movement;
                        var trailIncr = 1;
                        var prevAction;
                        for (var ci = 0, cl = firstAction[movement].length-1; ci < cl; ci++) {
                            action = firstAction[movement][ci];
//                            if (prevAction && (action.x < prevAction.x - 5 || action.x > prevAction.x + 5)) debugger;
                            if (action.name != "mousemove") debugger;
                            grouped.push(action);
                            
                            prevAction = action;
                        }
                        
                        for (var gi = 0, gl = grouped.length; gi < gl; gi += trailIncr) {
                            action = grouped[gi];
                            // create new trailpoint
                            div = document.createElement("div");
                            div.setAttribute("class", "trail");
                            div.style.top = action.y + "px";
                            div.style.left = action.x + "px"; 
                            div.style.opacity = gi / grouped.length;
                            previewActions.appendChild(div);
                        }
    
                        cursor.style.top = action.y + "px";
                        cursor.style.left = action.x + "px";
                        cursor.setAttribute("class", "cursor");
                        cursorMsg.innerHTML = action.name + " (" + firstAction.x + ", " + firstAction.y + ") to (" + action.x + ", " + action.y + ")";
                    } 
                    else if (item.getAttribute("type") == "click") {
                        cursor.style.top = action.y + "px";
                        cursor.style.left = action.x + "px";
                        cursor.setAttribute("class", "cursor click");
                        cursorMsg.innerHTML = action.name + " (" + action.x + ", " + action.y + ")";
                    }
                }
                
                dropdownMovement.setProperty("disabled", !enableDdMovement);
                dropdownClickTarget.setProperty("disabled", !enableDdClickTarget);
                btnSave.setProperty("disabled", !enableDdMovement && !enableDdClickTarget);
            }

            //<div class="cursor"><span class="cursorMsg">Message</span></div>
            function createCursor() {
                var cursor = document.createElement("div");
                cursor.setAttribute("class", "cursor");
                
                var cursorMsg = document.createElement("span");
                cursorMsg.setAttribute("class", "cursorMsg");
                
                cursor.appendChild(cursorMsg);
                
                return cursor;
            }
            
            function loadActionList() {
                // get action list
                mdlActionData = apf.getXml("<data />");
                for (var action, actionNode, groupedNode, childNode, propertyNode, i = 0, l = apf.uirecorder.actionList.length; i < l; i++) {
                    action = apf.uirecorder.actionList[i];

                    actionNode = mdlDetailData.ownerDocument.createElement("action");
                    actionNode.setAttribute("x", action.x);
                    actionNode.setAttribute("y", action.y);
                    actionNode.setAttribute("type", action.name);
                    actionNode.setAttribute("index", i);
                    
                    caption = (["mousemove","click"].indexOf(action.name) > -1) 
                        ? action.name + " (" + action.x + ", " + action.y + ")" 
                        : action.name == "keypress"
                            ? action.name + " (" + action.value + ")"
                            : action.name;
                            
                    actionNode.setAttribute("caption", caption);
                    //actionNode.appendChild(mdlActionData.ownerDocument.createTextNode(action.name));

                    if (action.name == "mousemove") {
                        propertyNode = mdlDetailData.ownerDocument.createElement("property");
                        propertyNode.setAttribute("name", "movement");
                        propertyNode.setAttribute("value", action.movement);
                        actionNode.appendChild(propertyNode);
                    }
                    else if (action.name == "click") {
                        propertyNode = mdlDetailData.ownerDocument.createElement("property");
                        propertyNode.setAttribute("name", "clicktarget");
                        propertyNode.setAttribute("value", action.clicktarget);
                        actionNode.appendChild(propertyNode);
                    }

                    // display list of actions
                    if (action.detailList) {
                        var detailList = action.detailList;
                        for (var elementName in detailList) {
                            if (typeof detailList[elementName] != "object") continue;
        
                            var actionList = apf.uirecorder.getActions(elementName, detailList[elementName]);
                            if (actionList.length) {
                                for (var actionResNode, ai = 0, al = actionList.length; ai < al; ai++) {
                                    actionResNode = mdlDetailData.ownerDocument.createElement("action");
                                    actionResNode.setAttribute("caption", actionList[ai]);
                                    actionNode.appendChild(actionResNode);
                                }
                            }
                        }
                    }
                    
                    mdlActionData.appendChild(actionNode);
                }

                mdlAction.load(mdlActionData.xml);            
            }
            
            function loadDetailsList() {
                if (!treeAction.selection.length) return;
                var items = treeAction.selection;
                if (items.length > 1) return;
                var item = items[0];
                var action = apf.uirecorder.actionList[item.getAttribute("index")];
                var detailList = action.detailList;
                mdlDetailData = apf.getXml("<data />");

                // active element
                var rootNode = mdlDetailData.ownerDocument.createElement("element");
                rootNode.setAttribute("caption", "apf");
                var activeElNode = mdlDetailData.ownerDocument.createElement("detail");
                activeElNode.setAttribute("caption", "activeElement: " + action.activeElement || "none");
                rootNode.appendChild(activeElNode);
                mdlDetailData.appendChild(rootNode);
                
                var elementNode, caption, detailTypeNode;

                for (var elementName in detailList) {
                    if (typeof detailList[elementName] != "object") continue;

                    elementNode = mdlDetailData.ownerDocument.createElement("element");
                    caption = (detailList[elementName].amlNode && detailList[elementName].amlNode.caption) ? elementName + " (" + detailList[elementName].amlNode.caption + ")" : elementName;
                    elementNode.setAttribute("caption", caption);


                    for (var detailType in detailList[elementName]) {
                        if (["events","properties","data"].indexOf(detailType) == -1) continue;
                        detailTypeNode = mdlDetailData.ownerDocument.createElement("detailType");
                        detailTypeNode.setAttribute("caption", detailType);
                    
                        for (var detail, detailNode, i = 0, l = detailList[elementName][detailType].length; i < l; i++) {
                            detail = detailList[elementName][detailType][i];
                            detailNode = mdlDetailData.ownerDocument.createElement("detail");
                            detailNode.setAttribute("caption", detail.name + ": " + (detail.value || detail.event || detail.xmlNode));
                            detailTypeNode.appendChild(detailNode);
                        }
                        
                        elementNode.appendChild(detailTypeNode);
                    }
                    mdlDetailData.appendChild(elementNode);
                }
                mdlDetail.load(mdlDetailData.xml);
            }
            
            function saveProperties() {
                var items = treeAction.selection;
                
                for (var item, i = 0, l = items.length; i < l; i++) {
                    item = items[i];
                    
                    if (item.getAttribute("type") == "mousemove") {
                        var propertyNode = item.selectSingleNode("property[@name='movement']");
                        apf.xmldb.setAttribute(propertyNode, "value", dropdownMovement.value);
        
                        if (dropdownMovement.value === "lineair")
                            apf.uirecorder.addLineairMovement(item.getAttribute("index"));
                        apf.uirecorder.actionList[item.getAttribute("index")].movement = dropdownMovement.value;
                    }
                    else if (item.getAttribute("type") == "click") {
                        var propertyNode = item.selectSingleNode("property[@name='clicktarget']");
                        apf.xmldb.setAttribute(propertyNode, "value", dropdownClickTarget.value);

                        apf.uirecorder.setClickTarget(item.getAttribute("index"), dropdownClickTarget.value);
                    } 
                    //loadActionList();
                    //treeAction.clearSelection();
                    //treeAction.select(item);
                }
                
                showActions();
                apf.uirecorder.setPlayList();
                loadActionXml();
            }
            
            function clear() {
                mdlActionData = apf.getXml("<data />");
                mdlAction.load(mdlActionData.xml);
                mdlDetailData = apf.getXml("<data />");
                mdlDetail.load(mdlDetailData.xml);
            }
            
            function play() {
                apf.uirecorder.play(uirecorderXml.value);
                
                recBtn.setAttribute('disabled', true);
                playBtn.setAttribute('disabled', true);
                stopBtn.setAttribute('disabled', false);
            }

            function changeSpeed() {
                apf.uirecorder.playSpeed = dropdownPlaySpeed.value;
            }
        //--></a:script>
