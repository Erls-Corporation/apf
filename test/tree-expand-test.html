<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="0" />
        
        <a:model id="mdlTest">
            <data>
                <folder caption="test" />
                <folder caption="test" />
                <folder caption="test" />
                <folder caption="test" />
                <folder caption="test" />
                <file caption="try" />
                <file caption="try" />
                <file caption="try" />
            </data>
        </a:model>
        
        <a:tree id="tree" model="mdlTest" anchors="5 5 5 5"> 
            <a:bindings> 
                <a:insert get="{mdlTest.getXml()}" />
                <a:caption match="[@caption|@filename]" /> 
                <a:icon match="[drive]" value="icoContact.png" /> 
                <a:icon match="[file]" value="icoFolder.png" /> 
                <a:empty match="[folder]" value="Drag a contact to this group." /> 
                <a:each match="[drive|folder|file]" /> 
            </a:bindings> 
        </a:tree>
        
        <a:button left="10" bottom="10" onclick="
            tree.expandList(\['folder[1]/folder[2]/folder[3]/file[2]'\]);
        ">expand</a:button>
    </body>
</html>
