<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>VBOX</title>
        
        <script src="../apf.js"></script>
        
        <!--meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /-->
        <style>
            .redborder{
                border : 1px solid red;
            }
            .boxtest{
                border : 1px solid green;
                font-family : Arial;
                padding : 10px;
            }
        </style>
    </head>
    <body>
        <a:skin src="../skins.xml" />
        
        <a:vbox class="redborder" top="0" left="0" bottom="0" width="15%" align="start" pack="left">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar skin="basic" class="boxtest">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>

        <a:vbox id="test2" class="redborder" top="0" left="15%" bottom="0" width="15%" align="center" pack="center">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar skin="basic" class="boxtest" height="100">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>
        
        <a:vbox class="redborder" top="0" left="30%" bottom="0" width="15%" align="end" pack="end">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar skin="basic" class="boxtest">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>
        
        <a:vbox class="redborder" top="0" left="45%" bottom="0" width="15%" align="stretch" pack="center">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar id="test1" skin="basic" class="boxtest">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>
        
        <a:vbox class="redborder" top="0" left="60%" bottom="0" width="15%">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar skin="basic" class="boxtest" flex="1">Small</a:bar>
            <a:bar id="test" skin="basic" class="boxtest" flex="1" margin="10">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>
        
        <a:vbox class="redborder" top="0" left="75%" bottom="0" width="15%" align="end">
            <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
            <a:bar skin="basic" class="boxtest" flex="1">Small</a:bar>
            <a:bar id="test" skin="basic" class="boxtest" flex="2" margin="10">Mark as Unread</a:bar>
            <a:bar skin="basic" class="boxtest">Right</a:bar>
        </a:vbox>
        
        <a:button onclick="test1.setProperty('visible', !test1.visible)" right="10" top="10">toggle</a:button>
        <a:button onclick="test2.setProperty('visible', !test1.visible)" right="10" top="30">toggle</a:button>
    </body>
</html>
