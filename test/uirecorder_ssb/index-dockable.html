<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" 
  xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <script src="../../apf.js"></script>
        <style>
            html{overflow:hidden}
        </style>
	</head>
	<body>
	    <a:skin src="../../skins.xml" />

        <a:defaults for="window"
          draggable = "false"
          dockable  = "true"
          dock      = "true"
          visible   = "true" />

        <a:bar id="uir_bar" skin="basic" style="border:1px solid gray" align="left-splitter"></a:bar>
        <a:window
          id      = "uir_windowControls"
          title   = "Controls"
          buttons = "min"
          align   ="right-splitter"
          width   = "200"
          visible2 = "{!uir_windowStop.visible}">
            <a:button id="uir_btnRecord" onclick="uir_btnRecord.disable()">Record</a:button>
            <a:button id="uir_btnPlay" onclick="play()" disabled="true">Play</a:button>
            <a:button id="uir_btnTest" onclick="play(true)" disabled="true">Test</a:button>
            <a:button id="uir_btnClear" onclick="clearTests()" disabled="true">Clear</a:button>
            <a:label>Speed</a:label>
            <a:dropdown id="uir_ddRealtime" value="realtime">
                <a:item value="realtime">realtime</a:item>
                <a:item value="max">max</a:item>
            </a:dropdown>
        </a:window>

        <a:window
          id      = "uir_windowStop"
          title   = "Controls"
          align   = "right-splitter"
          width   = "200"
          visible = "false"
          visible2 = "{uir_btnRecord.disabled}">
            <a:button id="uir_btnStop" onclick="uir_btnRecord.enable()">Stop</a:button>
        </a:window>

        <a:window 
            id="uir_windowTests"
            title = "Tests"
            buttons = "min"
            align="right-splitter"
            height = "40%"
            visible2 = "false">
            <a:list
                id = "uir_listTests"
                model = "uir_mdlTests"
                anchors = "0 0 0 0">
                <a:each match="[test]">
                    <a:caption value="[@name] ([@status])" />
                </a:each>
            </a:list>
            
            <a:model 
                id="uir_mdlTests" />
        </a:window>
        
        <a:window 
          id      = "uir_windowChanges"
          title   = "Changes"
          buttons = "min"
          align   = "left-splitter"
          visible2 = "false"
          height  = "200">
            <a:datagrid
              id      = "uir_dgChanges"
              model   = "uir_mdlChanges"
              anchors = "0 0 0 0">
                <a:each match="[change]">
                    <a:column
                        caption     = "Test" 
                        value       = "[test/text()]" 
                        width       = "60px"/>
                    <a:column
                        caption     = "Element" 
                        value       = "[element/text()]" 
                        width       = "500px"/>
                    <a:column
                        caption     = "Type" 
                        value       = "[type/text()]" />
                    <a:column
                        caption     = "Name" 
                        value       = "[name/text()]" />
                    <a:column
                        caption     = "Capture value" 
                        value       = "[capture/text()]" />
                    <a:column
                        caption     = "Testing value" 
                        value       = "[result/text()]" />
                </a:each>
            </a:datagrid>
            
            <a:model id="uir_mdlChanges" />
        </a:window>
        <a:script>//<!--
            apf.onload = function(){
                uir_bar.insertMarkup('markup.xml');
            }
        //--></a:script>
	</body>
</html>
