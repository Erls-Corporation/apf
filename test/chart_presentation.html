<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" 
    xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ajax.org Platform Elements</title>
	<script>//<![CDATA[
		var ts=[],ti;
		function logw(txt){
			var e = document.getElementById('dbgLog');
			if(!e){
			  if(txt===undefined)return txt;
			  ts.push(txt);ts.push('\n');
			  window.setTimeout("logw()",100);
			  return txt;
			}
			
			if(txt===undefined){if(!ts)return txt;txt = ts.join('');ts=null;}
			var t = (txt+'').replace(/ /g, "&nbsp;").replace(/\</g, "&lt;").replace(/\>/g, "&gt;").replace(/\n/g, "<br/>").replace(/\t/g, "&nbsp;&nbsp;&nbsp;")+"<br/>";
			e.innerHTML += t;
		  //  e.insertAdjacentHTML("beforeend", t);
			e.scrollTop = e.scrollHeight;
			return txt;
		}	
	//]]>
	</script>	
    <script src="../apf.js"></script>
    <script src="../loader.js"></script>
</head> 
<body> 
    <a:skin   
      src        = "../../../skins/platform/trunk/xml/skins.xml" 
      icon-path  = "../../../skins/platform/trunk/icons/" 
      media-path = "../../../skins/platform/trunk/images/"></a:skin>   
    <a:chart width="1010" height="626" left="0" top="0" margin="0 0 0 0" >
        <a:axis id="chartaxis" mode="2D" distance="3" scaleyzoom="0" x1="-1" y1="0" x2="50" y2="2" x3d="4"
          style=" 
			margin{left:0; top:0; right:0; bottom:0}
			axis{fill:null;stroke:null}
			bar{fill:null;stroke:null}
            plane{fill:#0a5ea1;stroke:#39a1d6}; 
            tiles{fill:null;stroke:null};
            label{family:null} 
            tick{stroke:null;fill:null;}
          ">
			<a:graph smartbinding="sbZoomChart" model='mdlZoomChart' dataslice="1XM"
				 mipstep='2' mipset='max' mipthres='400' mipmin="1"
				 style="
					graph{
						stroke:null;  
						fill:#39a1d6;
						weight:1;     
					}"   
				 id="graph1" mode="line"></a:graph>
				 
			<a:graph smartbinding="sbZoomChart" model='mdlZoomChart' dataslice="1XM"
				 mipstep='2' mipset='avg' mipthres='200' mipmin="1"
				 style="
					graph{
						stroke:#f9f9f9;
						weight:1.5;
						fill:null;
						opacity:1; 
						scale:_div*0.5,1;
						offset:0,0;
					}"
				 id="graph2" mode="line"></a:graph>
				 
			<a:graph smartbinding="sbZoomChart" model='mdlZoomChart' dataslice="1XM"
				 mipstep='2' mipset='min' mipthres='200' mipmin="1"
				 style="
					graph{
						stroke:null;
						fill:#e3e3e3;
						weight:1;
					}" 
				 id="graph3" mode="line"></a:graph>
				 
			<a:graph smartbinding="sbZoomChart" model='mdlZoomChart' dataslice="1XM"
				 mipstep='2' mipset='avg' mipthres='200' mipmax="2"
				 style="
					graph{
						stroke:white;
						weight:1;
						fill:#e3e3e3; 
						opacity:1;
						scale:_div*0.5,1;
						offset:0,0;
					}"
				 id="graph4" mode="bar"></a:graph>

        </a:axis>
    </a:chart>
    <a:model id="mdlZoomChart">
        <data><series>1</series></data>
    </a:model>    
    <a:smartbinding id="sbZoomChart">
        <a:bindings> 
            <a:series 
              formula   = "abs(1.5*(t+=random()*0.1-0.05)+0.5*sin(v*0.1))" 
              length    = "64000" 
              select    = "series/text()" 
              delimiter = " " 
              split     = "," 
              css       = "#" />
        </a:bindings>
    </a:smartbinding>
    <div id='dbgLog' style="width:100%;height:500px;overflow-y:scroll;overflow-x:scroll;white-space:break-word;background-color:black;color:gray;font-family:courier;font-size:8pt;">
    </div>
	<a:button caption="." left="0" bottom="0" onclick="chartaxis.setProperty('mode',chartaxis.mode=='3D'?'2D':'3D')"/>
</body>
</html>
