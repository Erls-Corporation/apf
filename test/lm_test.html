<!DOCTYPE html>
<html>
    <head>
        <title>LiveMarkup Test Suite</title>
        <link rel="stylesheet" href="assets/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="assets/qunit.js"></script>
        <script type="text/javascript">
			var apf = {
				SUCCESS:1,
				language:{words:{}},
				console:{error:function(s){return s;}},
				getXml:function(str){
						return parseXML(str).documentElement;
				},
				getXmlDom:function(str){
						return parseXML(str);
				},
				formatErrorString:function(a,b,s0,s1){
					return s0+s1;
				},
				createNodeFromXpath:function(a,b){ return {};},
				nameserver:{lookup:{model:{}}},
				dump:function( o, s, d ){
				  if(!s)s = [], d = 0; var k, t, u, l = s.length;
				  switch(typeof(o)){
					  case 'object': if(o!==null){
						  t = Array(d+2).join('   '), u  =Array(d+1).join('   ');
						  if(o.constructor == Array){
							  s[l++]="[\n";
							  for(k = 0;k<o.length;k++)s[l++]=t,apf.dump(o[k],s,d+1),l=s.length,s[l++]=",\n";
							  s[l]="\n", s[l++]=u, s[l++]="]";
						  }else{
							  s[l++]="{\n";
							  for(k in o)s[l++]=t,s[l++]=k.match(/[^a-zA-Z0-9_]/)?'"'+k+'"':k,
								 s[l++]=':',apf.dump(o[k],s,d+1),l=s.length,l=s.length,s[l++]=",\n";
							  s[l]="\n", s[l++]=u, s[l++]="}";
						  }
					  }else s[l++] = 'null';break;
					  case 'string':s[l++]='"',s[l++]=o.replace(/(["\\])/g, '\\$1').replace(/\r?\n/g,"\\n"),s[l++] ='"';break;
					  default:s.push(o);break;
				  }
				  return d?0:s.join('');
				}
			};	
		</script>
        <script src='../core/parsers/livemarkup.js'></script>
        <script src='../core/lib/util/xml.js'></script>
        <script src='../core/lib/xmldb.js'></script>
		
        <script type="text/javascript" src="lm_test.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">LiveMarkup Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
    </body>
</html>
