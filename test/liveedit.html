<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="0"
          allow-select        = "true"
          allow-blur          = "true"
          initdelay           = "false" />
        
        <a:model id="mdlTest" />
        
        <a:model id="mdlBlah">
            <data>
                <person id="test" name="1" />
                <person name="Ruben Daniels" />
                <person name="Hans van Ballen ende Gooijen" />
                <person name="Bas van Lippen Bisterveld" />
            </data>
        </a:model>
        
        <!--div id="test" model="mdlBlah" liveedit="{btn.value}"><?lm
            foreach([person]) {
                <div>[@name]</div>
            }
        ?></div>

        <a:button state="true" width="100" onclick="
            test.setAttribute('liveedit', this.value);
        ">Toggle {this.value}</a:button-->
        
        <div id="test2" model="mdlBlah" liveedit="{btn.value}"><?lm
            var arr = [];
            foreach([person]) {
                if ([@name] == 1)
                    continue;

                ^arr.push(edit([@name], {
                    required   : true,
                    invalidmsg : "Your name can only be 10 characters long",
                    maxlength  : 10,
                    multiline  : [@name].indexOf("Ruben") > -1,
                    editor    : "richtext",
                    "initial-message": "Type your name here"
                }));
            }
            arr.join(", <br />");
        ?></div>
        
        <a:button width="80" id="btn" value="true" state="true">toggle</a:button>

        <a:script><![CDATA[
            function insertEl() {
                var o = document.body.appendChild(document.createElement("div"));
                o.innerHTML = "blahblah test";
                o.contentEditable = true;
                window.testEl = o;
            }
            function selectEl() {
                var sel = new apf.selection();
                sel.selectNode(window.testEl);
                $setTimeout(function() {
                    window.testEl.focus();
                }, 20);
            }
        ]]></a:script>
    </body>
</html>
