<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="assets/jsunittest.js" type="text/javascript"></script>
  
  <script src="../apf.js"></script>
  <script>apf.basePath = "../"</script>
  <script src="../loader.js"></script>
  <script src="../alert_r.js"></script>
  
  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>example_library_to_test.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

  //core/lub/util/xml.js
  var div1 = document.createElement("div");
  var div2 = document.createElement("div");
  var div3 = document.createElement("div");
  div1.appendChild(div3);
  
  var xml1 = apf.getXml("<lang></lang>");
  var xml2 = apf.getXml("<polish></polish>");
  var xml3 = apf.getXml("<english></english>");

  

  /*apf.onload = function() {
      alert("ok");
  }*/

  new Test.Unit.Runner({
    testCoreLibUtilXml_isChildOf : function() { with(this) {
        assertTypeOf("boolean", apf.isChildOf(div1, div2, true));
        assertTypeOf("boolean", apf.isChildOf(div1, div3, true));
        assertTypeOf("boolean", apf.isChildOf(div1, document.body, true));
        assertTypeOf("boolean", apf.isChildOf(document.body, div1, true));
        assertTypeOf("boolean", apf.isChildOf(div1, document.body, false));
        assertTypeOf("boolean", apf.isChildOf(document.body, div1, false));
        
    }},
    testCoreLibUtilXml_isOnlyChild : function() { with(this) {
        assertTypeOf("boolean", apf.isOnlyChild(div1, div2));
        //assertTypeOf("boolean", apf.isOnlyChild(null, undefined));
        //assertTypeOf("boolean", apf.isOnlyChild(undefined, undefined));
        assertTypeOf("boolean", apf.isOnlyChild(div1, [1, 2, 3]));
        assertTypeOf("boolean", apf.isOnlyChild(div1, []));
    }},
    testCoreLibUtilXml_mergeXml : function() { with(this) {
        assertTypeOf("object", apf.mergeXml(xml1, xml2));
    }},
    testCoreLibUtilXml_setNodeValue : function() { with(this) {
        apf.setNodeValue(xml2, 666);
        assertEqual(666, apf.queryValue(xml2));
        
        xml1.appendChild(xml3);
        apf.flow.alert_r(xml1);
        apf.setQueryValue(xml1, "lang/english", 668);
        assertEqual(668, apf.queryValue(xml1));
    }}
  });
// ]]>
</script>
</body>
</html>
