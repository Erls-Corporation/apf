<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MASTER CLIENT</title>
        <script src="../apf.js"></script>
        <style type="text/css">
            #message_log {
                border: 1px solid silver;
                font-family: "Lucida Console", Sans Serif;
                padding: 8px;
                color: green;
                background: #333;
                height: 250px;
                width: 250px;
            }

            .loginform {
                width: 250px;
                border: 1px solid silver;
            }
        </style>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../../../skins/platform/trunk/images/"
          image-path="../../../skins/platform/trunk/images/" icon-path="../icons/" />

        <a:appsettings debug="false" debug-teleport="true" name="remotetest" locking="optimistic"  />

        <!--
            apf.nameserver.get("debughost", "dbgChrome");
        -->
        
        <a:debugger id="dbg"
          host              = "dbgChrome"
          state-running     = "stRunning"
          state-connected   = "stConnected"
          model-scripts     = "mdlDbgScripts"
       	  model-stacks      = "mdDbglStack"
       	  model-breakpoints = "mdlDbgBreakpoints" 
       	  onbreak           = ""
       	  oncontinue        = "" />
        
        <!--
            Be sure to set .xmlRoot to the data of mdlTabs
        -->
        <a:debughost id="dbgChrome"
          port      = "5777" 
          server    = "localhost" 
          type      = "chrome"
          tab       = "{ide.getProjectUrl()}"
          tab       = "{lst.selection}"
          active    = "auto"
          active    = "[tab[1]]"
          autostart = "true"
          state-tabchoose   = "stTabChoose"
          model-tabs        = "mdlTabs"
          ontabsloaded      = "" />

        <a:debughost id="dbgPhp"
          port      = "5267" 
          server    = "test.ajax.org" 
          type      = "php"
          autostart = "true" />

        <a:window visible="{stTabChoose.active}">
            <a:list id="lst" model="mdlTabs" each="[tab]" caption="[@url]" />
        </a:window>
    </body>
</html>
