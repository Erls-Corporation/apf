<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="0" />
        
        <a:toolbar align="top" height="26">
            <a:bar>
                <a:dropdown value="[{tree.selected}::@syntax]">
                    <a:item value="js">Javascript</a:item>
                    <a:item value="css">Css</a:item>
                    <a:item value="html">HTML</a:item>
                </a:dropdown>
            </a:bar>
        </a:toolbar>
        
        <a:tree id="tree" model="mdlDocs" each="[doc|folder]" caption="[@caption]" align="left-splitter" width="200" startcollapsed="false" />
        
        <a:codeeditor id="ce" model="{tree.selected}" value="[text()]" align="right" syntax="[@syntax]" />
        
        <a:model id="mdlDocs">
            <docs>
                <folder caption="Test">
                    <doc caption="js doc" syntax="js"><![CDATA[
                        for (var i = 0 ; ) {}
                    ]]></doc>
                    <doc caption="css doc" syntax="css"><![CDATA[
                        .blah{
                            font: verdaan;
                        }
                    ]]></doc>
                </folder>
            </docs>
        </a:model>
    </body>
</html>
